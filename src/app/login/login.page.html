<ion-content class="login-content" padding>
  <ion-row class="logo-row ion-justify-content-center">
    <ion-col></ion-col>
    <ion-col size="4">
      <img src="assets/imgs/sushi.svg" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-input #emailInput type="text" placeholder="{{'email' | locale}}" formControlName="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input type="password" placeholder="{{'password' | locale}}" name="password" formControlName="password">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <ion-button expand="full" shape="round" size="large" type="submit" [disabled]="!loginForm.valid">{{'login' | locale}}</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
