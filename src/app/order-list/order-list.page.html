<ion-header>
  <ion-toolbar>
    <ion-title>{{'orders' | locale}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let order of orders | async">
      <ion-item>
        <ion-label>
          <h2>{{order.data.orderDate | date: 'short'}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="primary" (click)="onRemoveOrder(order)">
          <ion-icon name="trash"></ion-icon>
          {{'remove' | locale}}
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onCreateOrder()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
